<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link rel="stylesheet" href="../styles/login.css" />
  <link rel="stylesheet" href="../styles/header.css" />
  <link rel="icon" href="../media/logos/logo2.ico">
</head>
<body>
  <header>
    <nav>
      <div><a id="logo" href="../index.html"><img src="../media/logo.png"></a></div>
        <ul>
            <li><a class="nav" href="aboutUs.html">About us</a></li>
            <li><a class="nav" href="reviews.html">Reviews</a></li> 
            <li><a class="nav" href="contactus.html">Contact us</a></li>
            <li><a class="nav" href="login.html">Log in</a></li>
        </ul>
    </nav>
  </header>

  <main class="login-container">
    <div class="login-box">
      <h2>REGISTER</h2>
      <hr />
      <form action="registration-success.html" method="post">
        <input type="text" name="fullname" placeholder="Full Name" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <input type="password" name="confirmPassword" placeholder="Confirm Password" required />
        <a class="form-a" href="login.html"><button type="submit">REGISTER</button></a>
        <p class="register-link">Already have an account? <a href="login.html">Login</a></p>
      </form>
    </div>
  </main>
</body>
</html>
