<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Log in</title>
  <link rel="stylesheet" href="../styles/login.css" />
  <link rel="stylesheet" href="../styles/header.css" />
  <link rel="icon" href="../media/logos/logo2.ico">
</head>
<body>
  <header>
    <nav>
      <div><a id="logo" href="../index.html"><img src="../media/logo.png"></a></div>
      <ul>
        <li class="nav-item"><a class="nav-link" href="aboutUs.html">About us</a></li>
        <li class="nav-item"><a class="nav-link" href="reviews.html">Reviews</a></li> 
        <li class="nav-item"><a class="nav-link" href="contactus.html">Contact us</a></li>
      </ul>

    </nav>
  </header>
 
  <main class="login-container">
    <div class="login-box">
      <h2>LOG IN</h2>
      <hr />
      <form action="login-success.html" method="get">
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <a href="forgotpassword.html" class="forgot">Forgot Password?</a>
        <button type="submit">LOG IN</button>
        <p class="register-link">If you dont have an account create one:<a href="registration.html">Register</a></p>
      </form>
    </div>
  </main>
</body>
</html>
