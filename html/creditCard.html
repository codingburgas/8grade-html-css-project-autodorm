  <main class="credit-container">
    <div class="credit-box">
      <h2>Add Credit Card Information</h2>
      <hr />
      <form action="card-submitted.html" method="post">
        <input type="text" placeholder="Cardholder Name" required />
        <input type="text" placeholder="Card Number" required maxlength="19" />
        <input type="text" placeholder="MM/YY" required maxlength="5" />
        <input type="text" placeholder="CVV" required maxlength="4" />
        <input type="text" placeholder="Billing Zip Code" required />
        <button type="submit">SUBMIT</button>
      </form>
    </div>
  </main>
</body>
